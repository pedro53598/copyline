  <div class="col-md-12">
      <div class="col-md-4">
          <input type="text" name="" id="" placeholder="Nome do cliente" [(ngModel)]="cliente">
      </div>
      <div class="col-md-4">
          <button (click)="buscaCli(cliente)">Pesquisar</button>
      </div>

  <div class="lista col-md-12">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">TELEFONE</th>
                <th scope="col ">TELEFONE RETORNO</th>
                <th scope="col ">CPF / CNPJ</th>
                <th scope="col ">ENDERECO</th>
                <th scope="col ">E-MAIL</th>
                <th>EDITAR</th>
                <th>EXCLUIR</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of dataCRM"> 
              <td>{{usuario[0]}}</td>
              <td>{{usuario[1]}}</td>
              <td>{{usuario[2]}}</td>
              <td>{{usuario[3]}}</td>
              <td>{{usuario[4]}}</td>
              <td>{{usuario[5]}}</td>
              <td>{{usuario[6]}}</td>
              <td>i </td>
              <td><p (click)="deleteCliente(usuario[0])"  style="cursor: pointer;font-size: 19px"> x</p>
                </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div  *ngIf="loading" style="height: 100%;width: 100%;z-index: 1000;position:fixed; text-align: center;top: 10px;;background-color: black;opacity:0.4;">
        <img src="../../../assets/loading-gear.gif" alt="" style=" position:absolute;
        left:50%;
         ">
